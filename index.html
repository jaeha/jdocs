<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body id="app">
    <header>
        <!-- input type="search" id="search" name="search" placeholder="Search" -->
        <nav aria-label="breadcrumb">
            <ul>
            <li v-for="(d, i) in dirs">
                <a href="#" @click="clickMenu(d, i)">{{d.title}}</a>
            </li>
            </ul>
        </nav>
    </header>
    <main class="container" >
        <ul v-if="cfn=='dir.json'">
            <li v-for="(d, i) in content">
                <a href="#" @click="fetchData(d, i)">{{d.title}}</a>
            </li>
        </ul>
        
        <textarea v-else v-model=content  wrap="hard" cols="20" rows="50"></textarea>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; <span v-text="currentYear"></span></p>
    </footer>

<script>
    let nowYY = new Date().getFullYear();
    const { createApp } = Vue;

    createApp({
        data() {
        return {
            name: 'main',
            base: 'https://raw.githubusercontent.com/jaeha/jdocs/main',
            currentYear: nowYY,
            content: '',
            defaultDir: {"type":"d", "title":"Home", "name":""},
            dirs: [],
            cfn: ''
        }
        },
        methods: {
        clickMenu(d, i) {
            console.log("clickMenu:");
            console.log("d: " + this.dirs.length + " i:" + i);
            if (i < this.dirs.length) {
                this.dirs.splice(i);
            }
            this.fetchData(d);
        },
        fetchData(d) {
            if (d.type == "d") {
                this.dirs.push(d);
                this.cfn = 'dir.json';
            } else if (d.type == "f") {
                this.cfn = d.name;
            }
            let p = '/';
            this.dirs.forEach((el) => p += el.name + '/');
            console.log("fetch: " + this.base + p + this.cfn);
            axios.get(this.base + p + this.cfn).then((res) => {
                this.content = res.data;
                console.log("content:");
                console.log(this.content);
            })
        }
        },
        mounted: function() {
            this.fetchData(this.defaultDir);
        }
    }).mount('#app')
</script>

<style>
    :root {
      --spacing: 0.2rem;
      --pico-border-radius: 2rem;
      --pico-typography-spacing-vertical: 1.5rem;
      --pico-form-element-spacing-vertical: 1rem;
      --pico-form-element-spacing-horizontal: 1.25rem;
    }
    h1 {
      --pico-font-family: Pacifico, cursive;
      --pico-font-weight: 400;
      --pico-typography-spacing-vertical: 0.5rem;
    }
    button {
      --pico-font-weight: 700;
    }
</style>

</body>    



</html>
